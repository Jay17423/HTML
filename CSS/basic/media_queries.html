<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
            background-color: cornflowerblue;
            padding: 10px;
            
        }
       @media screen and (min-width: 300px){
        .box{
            background-color: brown;
            height: 50px;   
            width: 50px;
        }
       }
    </style>
</head>
<body>
    <div class="box">BOX</div>    
</body>
</html>
