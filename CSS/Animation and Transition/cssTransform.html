<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transform</title>
    <style>
        #box1{
            height: 100px;
            width: 100px;
            background-color: coral;
            border: 2px solid;
            border-radius: 10px;
            text-align: center;
            position: relative;
            top: 50px;
            left: 50px;
            
        }
        #box1:hover{
            transform: rotate(45deg);
        

        }
    </style>
</head>
<body>
    <div id="box1">Rotate</div>
    
</body>
</html>
