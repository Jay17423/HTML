<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <style>
        *{padding: 0; margin: 0;}
        .box{
          
           height: 60px;
           width: 60px;
           margin: 5px;

        }
        #Zindex1{
            position: absolute;
            background-color: brown;
            z-index: 1;
        }
        #Zindex2{
            background-color: burlywood;
            position: absolute;
            
            z-index: 3;
        }
    </style>
</head>
<body>
    <div id="Zindex1" class="box">Z-index1</div>
    <div id="Zindex2" class="box">Z-index2</div>
</body>
</html>
