<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Boxt</title>
    <style>
        h1{
            text-align: center;
        }
        #container{
            height: 600px;
            width: 500px;
            background-color: azure;
            border: solid;
            display: flex;
            flex-direction: row;
        }
        .box{
            height: 60px;
            width: 60px;
            background-color: chocolate;
            margin: 5px;
            border: solid;
           
        }
    </style>
</head>
<body>
    <h1 id="Reverse a Number" >Flex container</h1>
    <div id="container">
        <div id="box1" class="box">1</div>
        <div id="box2" class="box">2</div>
        <div id="box3" class="box">3</div>
        <div id="box4" class="box">4</div>
        <div id="box5" class="box">5</div>

    </div>
    
</body>
</html>
