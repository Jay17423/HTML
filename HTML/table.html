<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            
        }

        tr ,td {
            border: 1px solid black;
            padding: 10px;
        }
        tr{
            background-color: aqua;

        }
        tr:nth-child(even){
            background-color: blue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td>Reg No</td>
            <td>State</td>
        </tr>
   

        <tr>
            <td>Jay</td>
            <td>2023CA48</td>
            <td>Bihar</td>
        </tr>

        <tr>
            <td>Vishal</td>
            <td>2023CA114</td>
            <td>Mumbai</td>
        </tr>
    

        <tr>
            <td>Yashika</td>
            <td>2023CA116</td>
            <td>Madhya Pradesh</td>
        </tr>
    

        <tr>
            <td>Sneha</td>
            <td>2023CA94</td>
            <td>Madhya Pradesh</td>
        </tr>

    </table>
    
    
</body>
</html>
